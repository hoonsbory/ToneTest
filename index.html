<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">Start</button>
    <button id="cropImage">자르기</button>

    <canvas id="myCanvas">
    </canvas>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://jcrop-cdn.tapmodo.com/v0.9.12/css/jquery.Jcrop.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://jcrop-cdn.tapmodo.com/v0.9.12/js/jquery.Jcrop.min.js"></script>


    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="ToneImage" src="#" style="display : none; visibility: hidden;"
                alt="your image" />
            <img class="file-upload-image" id="realImage" src="#" width="200px" height="200px" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var x;
        var y;
        var w;
        var h;
        let jcropApi = null;

        $("#cropImage").click(function () {
            var imgClo = new Image();
            imgClo.src = document.getElementById("realImage").getAttribute("src");
            imgClo.addEventListener('load', function () {
                //로드된 이미지를 캔버스에 출력
                let canvas = document.querySelector("canvas");

                let canvasContext = canvas.getContext("2d");



                // @breif 캔버스 크기를 이미지 크기와 동일하게 지정

                canvas.width = w;

                canvas.height = h;

                var imgWidth = document.getElementById("ToneImage").width;
                var imgHeight = document.getElementById("ToneImage").height;
                var xRate = imgWidth/200;
                var yRate = imgHeight/200;

                canvasContext.drawImage(

                    imgClo

                    , x*xRate        // 자르기를 시작할 x좌표

                    , y*yRate       // 자르기를 시작할 y좌표

                    , w*xRate   // 잘라낸 이미지의 넓이

                    , h*yRate    // 잘라낸 이미지의 높이

                    , 0                                         // 캔버스에 이미지를 배치할 x좌표

                    , 0                                         // 캔버스에 이미지를 배치할 y좌표

                    , w    // 사용할 이미지의 넓이(이미지 스트레칭 또는 축소)

                    , h    // 사용할 이미지의 높이(이미지 스트레칭 또는 축소)

                );






                // @details JCROP을 종료한다.

              

            }, false);

            //이미지 경로 설정
        })

        function readURL(input) {
            if (input.files && input.files[0]) {

                if (jcropApi) {
                    jcropApi.destroy();

                    jcropApi = null;
                }
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').removeAttr("style");
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-image').css("display", "none");
                    $('#realImage').attr('src', document.getElementById("ToneImage").getAttribute("src"));
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                    $("#realImage").Jcrop({
                        onSelect: showCoords
                    }, function () {
                        jcropApi = this;
                    });
                };

                reader.readAsDataURL(input.files[0]);

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/aAuO6M9tb/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        var showCoords = function (c) {
            console.log(c.x);
            x = c.x;
            y = c.y;
            w = c.w;
            h = c.h;
            console.log(c.y);
            console.log(c.w);
            console.log(c.h);
        };

        function getBase64Image() {

            var canvas = document.getElementById("myCanvas");

            var dataURL = canvas.toDataURL("image/jpg");

            return dataURL; // dataURL.replace(/^data:image\/(png|jpg);base64,/, "");

        }

        // run the webcam image through the image model
        async function predict() {
            // document.getElementById("myCanvas").src = getBase64Image();
            // var image = document.getElementById("ToneImage")
            var image = document.getElementById("myCanvas");
            const prediction = await model.predict(image, false);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2) * 100;
                labelContainer.childNodes[i].innerHTML = classPrediction + "%";
            }
        }
    </script>

    </script>

</body>

</html>
